<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }} | {{ site.tagline }}
      {% else %}
        {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

    <!-- build:css({app,.tmp}) /css/main.css -->
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/_bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/syntax.css">

    <link rel="stylesheet" href="/css/poole.css">
    <link rel="stylesheet" href="/css/lanyon.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/search.css">
    <!-- endbuild -->

    <link href='/feed.xml' rel='alternate' type='application/atom+xml'>

    <div class="search-wrapper">
      <div class="search-form hidden">
        <input type="text" class="search-field" placeholder="Search...">
        <i class="fa fa-times-circle fa-lg icon-remove-sign"></i>
        <ul class="search-results post-list"></ul>
      </div>
    </div>

    {% include google_analytics.html %}
  </head>
  <body>
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <button class="menu-button dosearch">
      <i class="fa fa-lg fa-search"></i>
    </button>

    <!-- mathjax config similar to math.stackexchange -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$', '$'] ],
        displayMath: [ ['$$', '$$']],
        processEscapes: true,
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      messageStyle: "none",
      "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] }
    });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/_bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/plugins/simpleJekyllSearch.js"></script>
    <script src="/js/search.js"></script>
    <!-- endbuild -->
  </body>
</html>
